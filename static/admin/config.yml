backend:
  name: git-gateway
  branch: master
media_folder: static/images
public_folder: /images
collections:
  - name: config
    label: Global Site Config
    files:
      - name: config
        label: Global Site Config
        file: site-metadata.json
        fields:
          - widget: string
            name: title
            label: Title
            required: true
            hint: Site title
          - widget: select
            name: color_scheme
            label: Color Scheme
            required: false
            default: light
            hint: The color scheme of the theme.
            options:
              - light
              - dark
          - widget: select
            name: accent_color
            label: Accent Color
            required: false
            default: pink
            hint: The accent color of the theme.
            options:
              - pink
              - green
              - blue
              - violet
              - yellow
          - widget: object
            name: header
            label: Header Configuration
            required: false
            fields:
              - widget: string
                name: title
                label: Header Title
                required: false
                hint: The title displayed in the header if no logo image added.
              - widget: image
                name: logo_img
                label: Logo Image
                required: false
                hint: The logo image displayed in the header.
              - widget: boolean
                name: has_nav
                label: Enable Navigation Menu
                required: false
                default: true
                hint: Display the navigation menu bar in the header.
          - widget: object
            name: footer
            label: Footer Configuration
            required: false
            fields:
              - widget: string
                name: content
                label: Footer Content
                required: false
                hint: The copyright text displayed in the footer.
              - widget: list
                name: links
                label: Links
                required: false
                hint: A list of links displayed in the footer.
                fields:
                  - widget: string
                    name: text
                    label: Link text
                    required: false
                  - widget: string
                    name: url
                    label: URL
                    required: false
                  - widget: boolean
                    name: new_window
                    label: Open in new window
                    required: false
                    default: true
              - widget: boolean
                name: has_social
                label: Enable Social Links
                required: false
                default: true
                hint: Display social links in the footer.
  - name: social
    label: Social Links
    files:
      - name: social
        label: Social Links
        file: src/data/social.json
        fields:
          - widget: list
            name: links
            label: Social Links
            required: false
            hint: A list of social links displayed in the footer.
            fields:
              - widget: hidden
                name: type
                label: Type
                required: false
              - widget: string
                name: title
                label: Title
                required: true
              - widget: string
                name: icon
                label: Icon
                required: true
                hint: Font Awesome icon class name.
              - widget: string
                name: url
                label: URL
                required: true
  - name: questions
    label: Questions
    files:
      - name: questions
        label: Questions
        file: src/data/questions.json
        fields:
          - widget: list
            name: questions
            label: Questions
            required: false
            hint: A list of questions to display on the homepage
            fields:
              - widget: string
                name: title
                label: Title
                required: true
              - widget: string
                name: description
                label: Description
                required: false
  - name: home
    label: Home
    files:
      - name: home
        label: Home
        file: src/pages/index.md
        fields:
          - widget: string
            name: title
            label: Title
            required: true
            hint: The title of the page.
          - widget: list
            name: sections
            label: Sections
            required: false
            hint: Home page sections.
            types:
              - name: contactblock
                widget: object
                label: Section with Contact Form
                fields:
                  - widget: string
                    name: title
                    label: Title
                    required: false
                    hint: The title of the section.
                  - widget: string
                    name: section_id
                    label: Element ID
                    required: false
                  - widget: hidden
                    name: component
                    label: Component
                    required: true
                    default: ContactBlock
                  - widget: string
                    name: subtitle
                    label: Subtitle
                    required: false
                    hint: The subtitle of the section.
                  - widget: hidden
                    name: type
                    label: Reference Type Name
                    required: true
                    hint: >-
                      Name of the Stackbit object model, used by fields of type
                      reference
                    default: contactblock
              - name: contentblock
                widget: object
                label: Content Section with Optional Image
                fields:
                  - widget: string
                    name: title
                    label: Title
                    required: false
                    hint: The title of the section.
                  - widget: string
                    name: section_id
                    label: Element ID
                    required: false
                  - widget: hidden
                    name: component
                    label: Component
                    required: true
                    default: ContentBlock
                  - widget: string
                    name: subtitle
                    label: Subtitle
                    required: false
                    hint: The subtitle of the section.
                  - widget: markdown
                    name: content
                    label: Content
                    required: false
                    hint: The text content of the section.
                  - widget: image
                    name: image
                    label: Image
                    required: false
                    hint: The image displayed below the section title.
                  - widget: list
                    name: actions
                    label: Action Buttons
                    required: false
                    fields:
                      - widget: string
                        name: label
                        label: Label
                        required: true
                        hint: The text displayed inside the button.
                      - widget: string
                        name: url
                        label: Button URL
                        required: false
                  - widget: hidden
                    name: type
                    label: Reference Type Name
                    required: true
                    hint: >-
                      Name of the Stackbit object model, used by fields of type
                      reference
                    default: contentblock
              - name: heroblock
                widget: object
                label: Hero Section
                fields:
                  - widget: string
                    name: title
                    label: Title
                    required: false
                    hint: The title of the section.
                  - widget: string
                    name: section_id
                    label: Element ID
                    required: false
                  - widget: hidden
                    name: component
                    label: Component
                    required: true
                    default: HeroBlock
                  - widget: markdown
                    name: content
                    label: Content
                    required: false
                    hint: The text content of the section.
                  - widget: hidden
                    name: type
                    label: Reference Type Name
                    required: true
                    hint: >-
                      Name of the Stackbit object model, used by fields of type
                      reference
                    default: heroblock
              - name: portfolioblock
                widget: object
                label: Latest Projects
                fields:
                  - widget: string
                    name: title
                    label: Title
                    required: false
                    hint: The title of the section.
                  - widget: string
                    name: section_id
                    label: Element ID
                    required: false
                  - widget: hidden
                    name: component
                    label: Component
                    required: true
                    default: PortfolioBlock
                  - widget: string
                    name: subtitle
                    label: Subtitle
                    required: false
                    hint: The subtitle of the section.
                  - widget: select
                    name: layout_style
                    label: Layout Style
                    required: false
                    default: mosaic
                    hint: The layout style of the projects section.
                    options:
                      - mosaic
                      - tiles
                  - widget: number
                    name: num_projects_displayed
                    label: Number of projects to display
                    required: true
                    valueType: int
                  - widget: string
                    name: view_all_text
                    label: All projects button text
                    required: false
                    hint: The text displayed inside the button.
                  - widget: string
                    name: view_all_url
                    label: All projects button URL
                    required: false
                  - widget: hidden
                    name: type
                    label: Reference Type Name
                    required: true
                    hint: >-
                      Name of the Stackbit object model, used by fields of type
                      reference
                    default: portfolioblock
              - name: postsblock
                widget: object
                label: Latest Posts
                fields:
                  - widget: string
                    name: title
                    label: Title
                    required: false
                    hint: The title of the section.
                  - widget: string
                    name: section_id
                    label: Element ID
                    required: false
                  - widget: hidden
                    name: component
                    label: Component
                    required: true
                    default: PostsBlock
                  - widget: string
                    name: subtitle
                    label: Subtitle
                    required: false
                    hint: The subtitle of the section.
                  - widget: number
                    name: num_posts_displayed
                    label: Number of posts to display
                    required: true
                    valueType: int
                  - widget: list
                    name: actions
                    label: Action Buttons
                    required: false
                    fields:
                      - widget: string
                        name: label
                        label: Label
                        required: true
                        hint: The text displayed inside the button.
                      - widget: string
                        name: url
                        label: Button URL
                        required: false
                  - widget: hidden
                    name: type
                    label: Reference Type Name
                    required: true
                    hint: >-
                      Name of the Stackbit object model, used by fields of type
                      reference
                    default: postsblock
              - name: servicesblock
                widget: object
                label: Services Section
                fields:
                  - widget: string
                    name: title
                    label: Title
                    required: false
                    hint: The title of the section.
                  - widget: string
                    name: section_id
                    label: Element ID
                    required: false
                  - widget: hidden
                    name: component
                    label: Component
                    required: true
                    default: ServicesBlock
                  - widget: string
                    name: subtitle
                    label: Subtitle
                    required: false
                    hint: The subtitle of the section.
                  - widget: list
                    name: serviceslist
                    label: Services
                    required: false
                    fields:
                      - widget: string
                        name: title
                        label: Title
                        required: false
                        hint: The title of the service.
                      - widget: markdown
                        name: content
                        label: Content
                        required: false
                        hint: The text content of the service.
                  - widget: hidden
                    name: type
                    label: Reference Type Name
                    required: true
                    hint: >-
                      Name of the Stackbit object model, used by fields of type
                      reference
                    default: servicesblock
              - name: testimonialsblock
                widget: object
                label: Testimonials Section
                fields:
                  - widget: string
                    name: title
                    label: Title
                    required: false
                    hint: The title of the section.
                  - widget: string
                    name: section_id
                    label: Element ID
                    required: false
                  - widget: hidden
                    name: component
                    label: Component
                    required: true
                    default: TestimonialsBlock
                  - widget: string
                    name: subtitle
                    label: Subtitle
                    required: false
                    hint: The subtitle of the section.
                  - widget: list
                    name: testimonialslist
                    label: Testimonials
                    required: false
                    fields:
                      - widget: string
                        name: author
                        label: Author
                        required: false
                        hint: The author of the testimonial.
                      - widget: image
                        name: avatar
                        label: Avatar
                        required: false
                        hint: The avatar of the testimonial author.
                      - widget: string
                        name: content
                        label: Content
                        required: false
                        hint: The text content of the testimonial.
                  - widget: hidden
                    name: type
                    label: Reference Type Name
                    required: true
                    hint: >-
                      Name of the Stackbit object model, used by fields of type
                      reference
                    default: testimonialsblock
          - widget: object
            name: menus
            label: Home Menus
            required: false
            hint: Which menus should this page show up in
            fields:
              - widget: object
                name: main
                label: Main menu item
                required: false
                hint: Main menu item for this page
                fields:
                  - widget: string
                    name: title
                    label: Title
                    required: false
                    hint: The title of the menu item
                  - widget: number
                    name: weight
                    label: Weight
                    required: false
                    hint: Position for sorting
                    valueType: int
                  - widget: string
                    name: identifier
                    label: Identifier
                    required: false
                    hint: >-
                      The identifier of a menu item could be used as a parent
                      menu of another menu item
          - widget: hidden
            name: template
            label: Template
            required: true
            default: home
  - name: page
    label: Pages
    folder: src/pages/
    create: true
    extension: md
    slug: '{{slug}}'
    fields:
      - widget: string
        name: title
        label: Title
        required: true
        hint: The title of the page
      - widget: string
        name: subtitle
        label: Subtitle
        required: false
        hint: The text shown just below the page title.
      - widget: image
        name: img_path
        label: Image
        required: false
        hint: The image shown below the page title and subtitle.
      - widget: object
        name: menus
        label: Page Menus
        required: false
        hint: Which menus should this page show up in
        fields:
          - widget: object
            name: main
            label: Main menu item
            required: false
            hint: Main menu item for this page
            fields:
              - widget: string
                name: title
                label: Title
                required: false
                hint: The title of the menu item
              - widget: number
                name: weight
                label: Weight
                required: false
                hint: Position for sorting
                valueType: int
              - widget: string
                name: identifier
                label: Identifier
                required: false
                hint: >-
                  The identifier of a menu item could be used as a parent menu
                  of another menu item
      - widget: hidden
        name: template
        label: Template
        required: true
        default: page
      - widget: markdown
        name: body
        label: Content
        required: false
        hint: Page content
    filter:
      field: template
      value: page
